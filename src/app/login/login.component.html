<form class="m-t" [formGroup]="form" (ngSubmit)="loginFun()" autocomplete="off">
    <div class="form-group">
        <input type="text" class="form-control required" formControlName="email_or_phone"
               placeholder="Email">
        <div class="text-danger"
             *ngIf="form.controls['email_or_phone'].hasError('required') && form.controls['email_or_phone'].touched">
            *Please enter email.
        </div>
        <div class="text-danger"
             *ngIf="form.controls['email_or_phone'].hasError('pattern') && form.controls['email_or_phone'].touched">
            *Please enter valid email.
        </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control required" formControlName="password"
               placeholder="password">
        <div class="text-danger"
             *ngIf="form.controls['password'].hasError('required')  && form.controls['password'].touched">
            *Please enter password.
        </div>
    </div>

    <button *ngIf="!loader" type="submit" class="btn btn-primary block full-width m-b">
        Login
    </button>
</form>
