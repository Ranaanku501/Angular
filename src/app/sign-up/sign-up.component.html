<form class="m-t" [formGroup]="form" (ngSubmit)="signupFun()" autocomplete="off">
    <div class="form-group">
        <input type="text" class="form-control required" formControlName="first_name"
               placeholder="First Name">
        <div class="text-danger"
             *ngIf="form.controls['first_name'].hasError('required') && form.controls['first_name'].touched">
            *Please enter first name.
        </div>
      
    </div>
    <div class="form-group">
        <input type="text" class="form-control required"  formControlName="Last_name"
        placeholder="Last Name">
        <div class="text-danger"
             *ngIf="form.controls['Last_name'].hasError('required')  && form.controls['Last_name'].touched">
            *Please enter last name.
        </div>
    </div>

    <div class="form-group">
        <input type="number" class="form-control required" onKeyPress="if(this.value.length==10) return false;" required minlength="10" formControlName="Phone_Number"
        placeholder="Phone Number" min = "0">
        <div class="text-danger"
        *ngIf="form.controls['Phone_Number'].hasError('required')  && form.controls['Phone_Number'].touched">
       *Please enter Phone Number.
   </div>
    </div>


    <div class="form-group">
        <input type="number" class="form-control required" onKeyPress="if(this.value.length==4) return false;" formControlName="Amount"
        placeholder="Amount" min = "4000" max = "5000">
        
        <div class="text-danger"
        *ngIf="form.controls['Amount'].hasError('required')  && form.controls['Amount'].touched">
            *Please enter Valid Amount.
        </div>

    </div>


    <button  type="submit" class="btn btn-primary block full-width m-b">
        Submit
    </button>

</form>
